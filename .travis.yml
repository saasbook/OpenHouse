language: ruby
global:
 - CC_TEST_REPORTER_ID=3c2cf99e5f66bf29988cca0da7d9284986cbd8ea89050069b9995cafc0b08b3e
rvm:
 - 2.3.5
 - jruby-9.0.5.0 
 - rbx-2
services:
  - postgresql
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'create database openhousedev;' -U postgres
  - psql -c 'create database openhousetest;' -U postgres
script:
  - bundle exec rspec
after_script:
    #- bundle exec rake send_to_codeclimate
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
before_install:
  - rvm install 2.3.5
  - rvm use 2.3.5
branches:
  only:
  - /.*/
